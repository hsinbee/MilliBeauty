<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .image-container {
  position: relative;
  overflow: hidden;
  width: 200px; /* 調整容器的寬度 */
  height: 200px; /* 調整容器的高度 */
}

.image-container img {
  transition: transform 0.3s ease, filter 0.3s ease; /* 添加平滑的過渡效果 */
}

.image-container:hover img {
  transform: scale(1.2); /* 放大圖片 */
  filter: brightness(1.2); /* 調亮圖片 */
}

@media (max-width: 768px) {
  .image-container {
    width: 150px; /* 在較小的螢幕尺寸下調整容器的寬度 */
    height: 150px; /* 在較小的螢幕尺寸下調整容器的高度 */
  }
}
  </style>
</head>
<body>

  <div class="image-container">
  <img src="https://picsum.photos/300/200/?random=10">
  </div>
  
</body>
</html>
